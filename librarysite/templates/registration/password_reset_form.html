{% extends "base_generic.html" %}

{% block content %}
<p>To reset your password, please enter your E-Mail.</p>  
<form action="" method="post">
      <label>E-Mail</label>
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" style="background-color:rgb(204, 204, 204)" value="Reset password">
    </form>
{% endblock %}
